<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejer_2</title>

    <script>
        var lado1 = parseFloat(prompt("Ingrese el lado 1 del rectangulo"));
        var lado2 = parseFloat(prompt("Ingrese el lado 2 del rectangulo"));

        var perimetro = 2 * (lado1 + lado2);
        var area = lado1 * lado2;
    </script>
</head>
<body>
    <script>
        console.log("El perímetro del rectángulo es: ", perimetro); // El resultado se ve por consola de la pagina
        console.log("El perímetro del area es: ", area); // El resultado se ve por consola de la pagina
    </script>
</body>
</html>
